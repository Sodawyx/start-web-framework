edition: 3.0.0
name: springboot-app
access: '{{ access }}'
vars: 
  region: '{{ region }}'

resources:
  start_springboot:
    component: fc3
    actions:
      pre-deploy:
        - run: mvn package -DskipTests
          path: ./code
    props:
      region: ${vars.region}
      description: Dipper springboot function
      runtime: custom
      cpu: 1
      memorySize: 2048
      diskSize: 512
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - java 
        args:
          - -Dserver.port=9000 
          - -jar 
          - target/webframework.jar
      functionName: '{{ functionName }}'
      code: ./code
      logConfig: auto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
