    type: string
    default: capuser
  DB_PASSWORD:
    value: Devs20230714@
    sensitive: true
    description: '长度为 8 到 32 个字符。必须包含大写字母、小写字母、数字和特殊字符'
    type: string
    default: Devs20230714@

