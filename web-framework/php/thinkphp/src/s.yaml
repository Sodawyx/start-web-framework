edition: 3.0.0
name: thinkphp-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  start_thinkphp:
    component: fc3
    props:
      region: ${vars.region}
      description: Cloud Application Platform Function
      runtime: custom
      timeout: 60
      memorySize: 256
      customRuntimeConfig:
        command:
          - ./bootstrap
        port: 9000
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
