Edition: 3.0.0
Type: Project
Name: start-thinkphp-cap
Provider:
  - 阿里云
Version: 0.0.3
Description: 本案例展示了如何将 ThinkPHP，一款非常流行的 PHP Web 应用开发框架，快速创建并部署到云原生应用开发平台 CAP。ThinkPHP 以其出色的性能、易用性、丰富的功能和强大的社区支持，广泛应用于各种规模的项目开发，特别是在中大型项目中表现出色。
Organization: 阿里云函数计算（FC）
Effective: Public
HomePage: https://github.com/devsapp/start-web-framework/tree/dipper/web-framework/php/thinkphp
Tags:
  - Web框架
  - Thinkphp
  - Custom Runtime
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: thinkphp-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
