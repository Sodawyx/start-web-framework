edition: 3.0.0
name: start-laravel-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  start_laravel:
    component: fc3
    props:
      region: ${vars.region}
      description: Cloud Application Platform Function
      runtime: custom
      timeout: 60
      cpu: 1
      memorySize: 1024
      diskSize: 512
      customRuntimeConfig:
        command:
          - bash
        args:
          - "-c"
          - /code/start.sh
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
