Edition: 3.0.0
Type: Project
Name: start-egg-cap
Provider:
  - 阿里云
Version: 0.0.3
Description: 本案例展示了如何将 Egg.js，一款被开发者广泛使用的企业级 Node.js 框架，快速创建并部署到云原生应用开发平台 CAP。Egg.js其约定优于配置的设计哲学、高度扩展性和完善的文档。
HomePage: https://github.com/devsapp/start-web-framework/tree/dipper/web-framework/nodejs/egg
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - Web框架
  - Egg
  - Custom Runtime
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: egg-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
