Edition: 3.0.0
Type: Project
Name: start-express-cap
Version: 0.0.3
Provider:
  - 阿里云
Description: 本案例展示了如何将 Express，一款基于 Node.js 平台的极简且灵活的 Web 应用开发框架，快速创建并部署到云原生应用开发平台 CAP。Express 框架其强大的特性、路由管理、中间件支持和模板引擎，广泛应用于 Web 和移动应用开发。
Organization: 阿里云函数计算（FC）
Effective: Public
HomePage: https://github.com/devsapp/start-web-framework/tree/dipper/web-framework/nodejs/express
Tags:
  - Web框架
  - Express.js
  - Custom Runtime
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: express-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
