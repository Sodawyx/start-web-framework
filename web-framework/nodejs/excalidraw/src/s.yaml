edition: 3.0.0
name: website-excalidraw-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  website_excalidraw:
    component: fc3
    actions:
      pre-deploy:
        - plugin: website-plugin-v3
          args:
            port: 80
            dist: /code/examples/excalidraw/with-script-in-browser/dist
    props:
      region: ${vars.region}
      description: Cloud Application Platform Function
      runtime: custom
      timeout: 60
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
