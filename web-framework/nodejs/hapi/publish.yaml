Edition: 3.0.0
Type: Project
Name: start-hapi-cap
Provider:
  - 阿里云
Version: 0.0.3
Description: 本案例展示了如何将 hapi.js，一款功能齐全的 Node.js 框架，快速创建并部署到云原生应用开发平台 CAP。hapi.js其内置的输入验证、缓存、身份验证、错误处理和强大的插件系统，广泛应用于构建可扩展和健壮的服务器端应用程序和服务。
HomePage: https://github.com/devsapp/start-web-framework/tree/dipper/web-framework/nodejs/hapi
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - Web框架
  - Hapi.js
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: hapi-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
