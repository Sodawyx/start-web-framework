edition: 3.0.0
name: start-thinkjs-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  start_thinkjs:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v20.8.1/bin:$PATH && npm install --production
          path: ./code
    props:
      region: ${vars.region}
      description: Cloud Application Platform Function
      runtime: custom.debian10
      timeout: 60
      cpu: 1
      memorySize: 1024
      diskSize: 512
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs20/versions/1
      environmentVariables:
        PATH: >-
          /opt/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
      customRuntimeConfig:
        command:
          - ./bootstrap
        port: 9000
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
