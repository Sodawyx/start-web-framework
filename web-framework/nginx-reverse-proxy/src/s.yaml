edition: 3.0.0
name: nginx-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  nginx_reverse_proxy:
    component: fc3
    props:
      region: ${vars.region}
      description: Cloud Application Platform Function
      runtime: custom.debian10
      layers:
        - acs:fc:${vars.region}:official:layers/Nginx/versions/1
      timeout: 60
      cpu: 1
      memorySize: 2048
      diskSize: 10240
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - ./start.sh
        port: 9000
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      environmentVariables:
        PROXY_PASS: "{{ proxyPass }}"
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
