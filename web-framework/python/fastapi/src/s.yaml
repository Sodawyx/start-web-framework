edition: 3.0.0
name: start-fastapi-app
access: "{{ access }}"
vars:
  region: "{{ region }}"

resources:
  start_fastapi:
    component: fc3
    actions:
      pre-deploy:
        - run: mkdir -p python
          path: ./code
        - run: export PATH=/usr/local/envs/py310/bin:$PATH && pip install -r requirements.txt -t ./python
          path: ./code
    props:
      region: ${vars.region}
      description: fastapi function
      runtime: custom.debian10
      timeout: 60
      environmentVariables:
        PATH: /var/fc/lang/python3.10/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
        PYTHONPATH: /opt/python:/code/python:/code
        TZ: Asia/Shanghai
      customRuntimeConfig:
        command:
          - python3
        args:
          - "-u"
          - index.py
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
