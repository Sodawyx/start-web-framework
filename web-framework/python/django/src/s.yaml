edition: 3.0.0
name: start-django-app
access: "{{ access }}"
vars:
  region: "{{ region }}"

resources:
  start_django:
    component: fc3
    actions:
      pre-deploy:
        - run: pip3 install -r requirements.txt -t .
          path: ./code
    props:
      region: ${vars.region}
      functionName: "{{ functionName }}"
      description: django function
      runtime: custom.debian10
      customRuntimeConfig:
        command:
          - python3
        args:
          - "manage.py"
          - "runserver"
          - "0.0.0.0:9000"
      timeout: 60
      cpu: 1
      memorySize: 1024
      diskSize: 512
      environmentVariables:
        PATH: /var/fc/lang/python3.10/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
        PYTHONPATH: /opt/python:/code/python:/code
        TZ: Asia/Shanghai
      code: ./code
      logConfig: auto
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
