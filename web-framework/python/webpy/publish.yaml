Edition: 3.0.0
Type: Project
Name: start-webpy-cap
Version: 0.0.3
Provider:
  - 阿里云
Description: 本案例展示了如何将 Web.py，一款简单而功能强大的 Web 框架，快速创建并部署到云原生应用开发平台 CAP。Web.py 其轻量级、强大的 URL 路由系统、内置模板引擎和灵活的数据库集成能力，广泛应用于构建 Web 应用程序和 RESTful API。
HomePage: https://github.com/devsapp/start-web-framework/tree/dipper/web-framework/python/webpy
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - Web框架
  - WebPy
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: webpy-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
