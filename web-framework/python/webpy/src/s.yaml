edition: 3.0.0
name: start-webpy-app
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  start_webpy:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/envs/py37/bin:$PATH && pip3 install -r requirements.txt -t .
          path: ./code
    props:
      region: ${vars.region}
      description: Cloud Application Platform Function
      runtime: custom
      timeout: 60
      cpu: 1
      memorySize: 1024
      diskSize: 512
      customRuntimeConfig:
        command:
          - python
        args:
          - index.py
          - "9000"
        port: 9000
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
