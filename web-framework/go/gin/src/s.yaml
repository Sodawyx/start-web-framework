edition: 3.0.0
name: start-gin-app
access: '{{ access }}'
vars:
  region: '{{ region }}'

resources:
  start_gin:
    component: fc3
    actions:
      pre-deploy:
        - run: >-
            GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o target/main
            main.go
          path: ./code
    props:
      region: ${vars.region}
      description: Dipper gin function
      runtime: custom.debian10
      memorySize: 1024
      timeout: 30
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - /code/main
        port: 8080
      functionName: '{{ functionName }}'
      code: ./code/target
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
