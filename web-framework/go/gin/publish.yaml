Edition: 3.0.0
Type: Project
Name: start-gin-cap
Provider:
  - 阿里云
Version: 0.0.3
Description: 本案例展示了如何将 Gin，Go 语言社区中倍受追捧的轻量级 Web 框架，迅速构建并部署至云原生应用开发平台（CAP）。Gin 凭借其高效的处理能力、极简设计及高度灵活性，赢得了众多 Go 开发者的芳心，成为快速开发高质量 Web 应用和服务的首选武器。
HomePage: https://github.com/devsapp/start-web-framework/tree/dipper/web-framework/go/gin
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - Web框架
  - gin
  - Custom Runtime
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: gin-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
