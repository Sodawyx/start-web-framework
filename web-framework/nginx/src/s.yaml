edition: 3.0.0
name: nginx-app
access: "{{ access }}"
vars:
  region: "{{ region }}"

resources:
  start_nginx:
    component: fc3
    props:
      region: ${vars.region}
      description: Dipper nginx function
      runtime: custom.debian10
      layers:
        - acs:fc:${vars.region}:official:layers/Nginx/versions/1
      timeout: 60
      cpu: 1
      memorySize: 2048
      diskSize: 10240
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - "/opt/bin/nginx"
          - "-c"
          - "/code/nginx.conf"
          - "-g"
          - "daemon off;"
        port: 9000
      functionName: "{{ functionName }}"
      code: ./code
      logConfig: auto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST